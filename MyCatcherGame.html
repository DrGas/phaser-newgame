<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>My Catcher Game</title>
    <script src="js/phaser.min.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="StartMenu.js"></script>
	 <script src="Game.js"></script>
	 <script src="GameLvl2.js"></script>



	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000000;
		}
	</style>
</head>
	
<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {
			var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer');
			game.state.add('Boot', MyCatcherGame.Boot);
			game.state.add('Preloader', MyCatcherGame.Preloader);
			game.state.add('StartMenu', MyCatcherGame.StartMenu);
			game.state.add('Game', MyCatcherGame.Game);
			game.state.add('GameLvl2', MyCatcherGame.GameLvl2);

			game.state.start('Boot');

}
    </script>
	
	<h1>BEE CATCHER GAME</h1>
	<h2>Level 1: Catch a bee in 30 seconds</h2>
	<h2>Level 2: Catch a bee in 15 seconds</h2>


</body>
</html>
